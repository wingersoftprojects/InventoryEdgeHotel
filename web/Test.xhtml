<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Test</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script  language="javascript">
            function confirmDelete()
            {
                return confirm('Are you sure you want to delete this current record?');
            }
            function alertSave()
            {
                return alert('Record saved successfully!');
            }
        </script> 
    </h:head>
    <h:body>
        <ui:include src="Menu.xhtml"/>
        <h:form id="form" styleClass="clsMainFrom">

            <h:panelGrid styleClass="clsGridMainHeader" columns="1">
                <h:outputLabel styleClass="clsLabelTop" id="olblcategoryHeader" value="Test UI"/>
            </h:panelGrid>
            <h:panelGrid styleClass="clsGridMainInput" columns="2">
                <h:outputLabel value="Test 1:"/>
                <h:inputText id="itxtTest1" value="#{test.testInteger}" autocomplete="off">
                    <f:convertNumber pattern="###,###"/>
                </h:inputText>
                <h:outputLabel value="Test 2:"/>
                <h:inputText id="itxtTest2" value="#{test.testFloat}" autocomplete="off">
                    <f:convertNumber pattern="###,###"/>
                </h:inputText>
            </h:panelGrid>
            <h:panelGrid styleClass="clsGridMainCommands" columns="2">
                <h:panelGrid styleClass="clsGridMainCommands1" columns="4">
                    <h:commandButton styleClass="clsButton" id="cmdbClear" value="Clear">
                        <f:ajax listener="#{test.clearTest()}" execute="@form" render="@form" />
                    </h:commandButton>
                    <h:commandButton styleClass="clsButton" id="cmdbClear2" value="Clear2">
                        <f:ajax listener="#{test.clearTest2()}" execute="@form" render="@form" />
                    </h:commandButton>
                </h:panelGrid>

            </h:panelGrid>

            <h:messages id="msgsMainMessage" style="color: red"/><br/>
        </h:form>
    </h:body>
</html>
